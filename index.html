<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-dark" style="height: 80px; position:sticky; top:0px;">
        <a href="navbar-brand"> <!--This is used to set image on the left-->
            <img class="mx-3" src="logo.png" alt="logo" width="250px">
        </a>
        <div class="nav"> <!-- Home about contact (horizontal links)-->
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
            <a href="#" class="nav-link">Resources</a>
            <a href="#" class="nav-link">Blog</a>
        </div>
    </nav>
    <main>
        <h1 class="text-center mt-3">Support Request Form</h1><br>
        <p class="text-center">Hello, we look forward to resolving your query.<br>
            Please fill out the form below and we will get in touch with you as soon as possible.</p>
        <center>
            <form class="form bg-warning p-4" style="max-width: 55%; border-radius: 15px;">
                <table>
                    <tr>
                        <td><label class="form-label me-5">Full Name</label></td>
                        <td><input class="form-control rounded my-2" type="text" required></td>
                    </tr>
                    <tr>
                        <td><label class="form-label me-5">Learner ID</label></td>
                        <td><input class="form-control rounded my-2" type="text" required></td>
                    </tr>
                    <tr>
                        <td><label class="form-label me-5">Email</label></td>
                        <td><input class="form-control rounded my-2" type="email" required></td>
                    </tr>
                    <tr>
                        <td><label class="form-label me-5">Mobile Number</label></td>
                        <td><input class="form-control rounded my-2" type="tel" required></td>
                    </tr>
                    <tr>
                        <td><label class="form-label me-5">Query Related to</label></td>
                        <td><select class="form-select my-2">
                                <option>Admission/Fees/Loans</option>
                                <option>Training</option>
                                <option>Placement</option>
                                <option>Others</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label class="form-label me-5">Subject</label></td>
                        <td><input class="form-control rounded my-2" type="text" required></td>
                    </tr>
                    <tr>
                        <td><label class="form-label me-5">Description</label></td>
                        <td><textarea class="form-control rounded my-2" type="text required"></textarea></td>
                    </tr>
                    <tr>
                        <td><label class="form-label me-5">Optional Attachment</label></td>
                        <td><input class="form-control rounded my-2" type="file"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-outline-primary" type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </main><hr>
    <footer>
        <div class="row">
            <div class="col-12 col-lg-3">Quick links</div>
            <div class="col-12 col-lg-3">Popular courses</div>
            <div class="col-12 col-lg-3">Popular blogs</div>
            <div class="col-12 col-lg-3">Powered by Ethnus(Kunj Maheshwari)</div>
        </div>
        <p>&copy; Copyright by None</p>
    </footer>
</body>

</html>
